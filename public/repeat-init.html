<!DOCTYPE html>
<html>

<head>
    <title>AngularJS Directives</title>
</head>

<body>
<h1>Sample Application</h1>

<div ng-app = "" >
    <p>Enter your first Name: <input type = "text" ng-model = "name"></p>
    <p>List of filtered first names :</p>

    <ol>
        <li ng-repeat = "contact in contacts | filter:name">
            {{ contact.first }}
        </li>
    </ol>

    <button ng-click = "filter()">serverfilter</button>


    <ol>
        <li ng-repeat = "fcontact in fcontacts ">
            {{ fcontact.first }}
        </li>
    </ol>
</div>

<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

</body>
</html>
